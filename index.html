<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incentronauten formulier</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <!-- FontAwesome for social links -->
    <script
      src="https://kit.fontawesome.com/cca0312e7a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Company logo linking to the website -->
      <figure>
        <a href="https://incentro.nl/nl-nl/" target="_blank"
          ><img src="assets/logo.png" alt="Incentro logo" id="header-logo"
        /></a>
      </figure>
    </header>

    <main>
      <!-- Title area -->
      <div id="container">
        <div id="header-container">
          <p id="header-text">
            We zijn echt ge√Ønteresseerd in <br />
            <span id="highlight"> wie je bent</span>. <br />
            Wil je enkele details met ons delen?
          </p>
        </div>

        <!-- Form -->
        <div id="form-container">
          <form>
            <div id="form-header">
              <h1 id="form-title">Incentronauten Formulier</h1>
              <p id="info">
                Velden gemarkeerd met een <span class="asterisk">*</span> zijn
                verplicht.
              </p>
            </div>

            <!-- Input fields and labels -->
            <fieldset>
              <div class="short">
                <div class="inner">
                  <label for="initials"
                    >Voorletters<span class="asterisk">*</span></label
                  >
                  <input
                    type="text"
                    id="initials"
                    name="initials"
                    required
                    maxlength="5"
                    onkeypress="return /[a-z]/i.test(event.key)"
                  />
                  <!-- Method above from: https://stackoverflow.com/questions/19508183/how-to-force-input-to-only-allow-alpha-letters -->
                </div>
                <div class="inner">
                  <label for="infix">Tussenvoegsel</label>
                  <input
                    type="text"
                    id="infix"
                    name="infix"
                    maxlength="10"
                    onkeypress="return /[a-z]/i.test(event.key)"
                  />
                </div>
              </div>

              <label for="lastname"
                >Achternaam<span class="asterisk">*</span></label
              >
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                maxlength="30"
                onkeypress="return /[a-z]/i.test(event.key)"
              />

              <!-- Based on these 2, the next 2 will need to be returned from an API -->
              <div class="short">
                <div class="inner">
                  <label for="postcode"
                    >Postcode<span class="asterisk">*</span></label
                  >
                  <input
                    type="text"
                    id="postcode"
                    name="postcode"
                    required
                    length="6"
                  />
                </div>
                <div class="inner">
                  <label for="number"
                    >Huisnummer<span class="asterisk">*</span></label
                  >
                  <!-- Length needs control -->
                  <input
                    type="number"
                    id="number"
                    name="number"
                    required
                    oninput="getAddress()"
                  />
                </div>
              </div>

              <!-- Needs to be returned by an API -->
              <!-- DISABLE USER INPUT - readonly or disabled? -->
              <label for="street">Straat</label>
              <input
                type="text"
                id="street"
                name="street"
                placeholder="Vul eerst jouw postcode en huisnummer in."
                readonly
                required
              />
              <label for="city">Stad</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Vul eerst jouw postcode en huisnummer in."
                readonly
                required
              />

              <label for="email">E-mail<span class="asterisk">*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="account@email.com"
                required
                max="30"
              />
            </fieldset>

            <button id="submitbtn">
              <span id="btntext">Here we go!</span>

              <!-- The arrow from the button on https://incentro.nl/nl-nl/ -->
              <svg
                class="btnicon"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 512 512"
              >
                <path
                  d="M128 104.3v303.4c0 6.4 6.5 10.4 11.7 7.2l240.5-151.7c5.1-3.2 5.1-11.1 0-14.3L139.7 97.2c-5.2-3.3-11.7.7-11.7 7.1z"
                ></path>
              </svg>
            </button>
          </form>
        </div>
      </div>

      <!-- TESTING ONLY -->
      <button onclick="submitData()">Log data</button>
      <button onclick="getAddress()">Get address</button>
    </main>

    <footer>
      <figure>
        <img src="assets/logo.png" alt="Incentro logo" id="footer-logo" />
      </figure>

      <p id="copyright">&copy;2022 INCENTRO - All rights reserved</p>

      <!-- Social media icons/links -->
      <div id="social">
        <ul id="social-links">
          <li>
            <a href="https://www.facebook.com/incentro" target="_blank"
              ><i class="fab fa-facebook-f fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/incentro_" target="_blank"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/worldofincentro/" target="_blank"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/incentro" target="_blank"
              ><i class="fab fa-linkedin-in fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://dribbble.com/Incentro" target="_blank"
              ><i class="fab fa-dribbble fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/user/INCENTROcom" target="_blank"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
