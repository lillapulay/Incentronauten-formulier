<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incentronauten formulier</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <!-- FontAwesome for social links -->
    <script
      src="https://kit.fontawesome.com/cca0312e7a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <figure>
        <img src="assets/logo.png" alt="Incentro logo" id="header-logo" />
      </figure>
    </header>

    <main></main>

    <footer>
      <figure>
        <img src="assets/logo.png" alt="Incentro logo" id="footer-logo" />
      </figure>

      <p id="copyright">&copy;2022 INCENTRO - All rights reserved</p>

      <!-- Social media icons/links -->
      <div id="social">
        <ul id="social-links">
          <li>
            <a href="https://www.facebook.com/incentro" target="_blank"
              ><i class="fab fa-facebook-f fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/incentro_" target="_blank"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/worldofincentro/" target="_blank"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/incentro" target="_blank"
              ><i class="fab fa-linkedin-in fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://dribbble.com/Incentro" target="_blank"
              ><i class="fab fa-dribbble fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/user/INCENTROcom" target="_blank"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>

</html>
